<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Weather app</title>
</head>

<body>
  <div class="container ">
    <div class="row justify-content-center">

      <div class="col-2  mt-2">
        <h5 class="text-center "id="history-card">History</h5>
      </div>

      <div class="opener col-8">
        <div class="row text-center text-white justify-content-center">
          <form id="form">
            <h4 class="">Weather</h4>
            <input class="text-center w-100" id="textarea" type="text">
            <button id="submit" class="btn col-12" type="submit">
              <img src="./assets/images/search.svg">
            </button>
            <h4 id="currentCity"></h4>
            <img id="currentIcon">
            <p id="currentDate"></p>
            <p id="currentTemp"></p>
            <p id="currentHumi"></p>
            <p id="currentWind"></p>
            <p id="currentUv"></p>
          </form>
        </div>

        <div class="row justify-content-center">

          <div id="forecast-1" class=" col-md-2 col-sm-12">
            <div class="card h-100">
              <div class="card-image">
                <img id="forecast-1-img" src="">
              </div>
              <div class="card-content">
                <p id="forecast-1-date"></p>
                <p id="forecast-1-temp"></p>
                <p id="forecast-1-humi"></p>
              </div>
            </div>
          </div>

          <div id="forecast-2" class="col-md-2 col-sm-12">
            <div class="card h-100">
              <div class="card-image">
                <img id="forecast-2-img" src="">
              </div>
              <div class="card-content">
                <p id="forecast-2-date"></p>
                <p id="forecast-2-temp"></p>
                <p id="forecast-2-humi"></p>
              </div>
            </div>
          </div>

          <div id="forecast-3" class="col-md-2 col-sm-12">
            <div class="card h-100">
              <div class="card-image">
                <img id="forecast-3-img" src="">
              </div>
              <div class="card-content">
                <p id="forecast-3-date"></p>
                <p id="forecast-3-temp"></p>
                <p id="forecast-3-humi"></p>
              </div>
            </div>
          </div>

          <div id="forecast-4" class="col-md-2 col-sm-12">
            <div class="card h-100">
              <div class="card-image">
                <img id="forecast-4-img" src="">
              </div>
              <div class="card-content">
                <p id="forecast-4-date"></p>
                <p id="forecast-4-temp"></p>
                <p id="forecast-4-humi"></p>
              </div>
            </div>
          </div>

          <div id="forecast-5" class="col-md-2 col-sm-12">
            <div class="card h-100">
              <div class="card-image">
                <img id="forecast-5-img" src="">
              </div>
              <div class="card-content">
                <p id="forecast-5-date"></p>
                <p id="forecast-5-temp"></p>
                <p id="forecast-5-humi"></p>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./assets/script.js"></script>
</body>

</html lang="en">
