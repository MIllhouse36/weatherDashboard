<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Let browser know website is optimized for mobile-->
  <link rel="stylesheet" href="assets/style.css">
  <title>Weather app</title>
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="card col l2 s12 m4 offset-m4 center-align">
        <div class="card-content ">
          <h5 id="history-card">History</h5>
        </div>
      </div>
      
      <form id="form" class="col l10 s12 m12 opener valign-wrapper center-align white-text">
        <div class="col s4 offset-s4 l4 offset-l4 m6 offset-m3 input-field">
          <h4>Weather</h4>
          <input class="center-align" id="textarea" type="text">
          <button id="submit" class="btn-floating btn-large" type="submit">
            <i class="material-icons">send</i>
          </button>
        </div>
      </form>

    </div>


    <div class="row">
      <div id="currentCard" class="col l10 s12 m12 opener valign-wrapper white-text center-align">
        <div class="col s12 l4 offset-l4 m12  center-align">
          <h4 id="currentCity"></h4>
          <div>
            <img id="currentIcon">
          </div>
          <p id="currentDate"></p>
          <p id="currentTemp"></p>
          <p id="currentHumi"></p>
          <p id="currentWind"></p>
          <p id="currentUv"></p>

          <button id="clear=button" class="btn-floating btn-large" type="clear">
            <i class="material-icons">clear</i>
          </button>
        </div>
      </div>
    </div>

    <div class="row center-align">

      <div id="forecast-1" class="col s6 offset-s3 m6 offset-m3 l2">
        <div class="card">
          <div class="card-image">
            <img id="forecast-1-img" src="">
          </div>
          <div class="card-content">
            <p id="forecast-1-date"></p>
            <p id="forecast-1-temp"></p>
            <p id="forecast-1-humi"></p>
          </div>
        </div>
      </div>

      <div id="forecast-2" class="col s6 offset-s3 m6 offset-m3 l2">
        <div class="card">
          <div class="card-image">
            <img id="forecast-2-img" src="">
          </div>
          <div class="card-content">
            <p id="forecast-2-date"></p>
            <p id="forecast-2-temp"></p>
            <p id="forecast-2-humi"></p>
          </div>
        </div>
      </div>

      <div id="forecast-3" class="col s6 offset-s3 m6 offset-m3 l2">
        <div class="card">
          <div class="card-image">
            <img id="forecast-3-img" src="">
          </div>
          <div class="card-content">
            <p id="forecast-3-date"></p>
            <p id="forecast-3-temp"></p>
            <p id="forecast-3-humi"></p>
          </div>
        </div>
      </div>

      <div id="forecast-4" class="col s6 offset-s3 m6 offset-m3 l2">
        <div class="card">
          <div class="card-image">
            <img id="forecast-4-img" src="">
          </div>
          <div class="card-content">
            <p id="forecast-4-date"></p>
            <p id="forecast-4-temp"></p>
            <p id="forecast-4-humi"></p>
          </div>
        </div>
      </div>

      <div id="forecast-5" class="col s6 offset-s3 m6 offset-m3 l2">
        <div class="card">
          <div class="card-image">
            <img id="forecast-5-img" src="">
          </div>
          <div class="card-content">
            <p id="forecast-5-date"></p>
            <p id="forecast-5-temp"></p>
            <p id="forecast-5-humi"></p>
          </div>
        </div>
      </div>

    </div>


  </div>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>

</body>

</html lang="en">
